<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<!-- When page loads, start function runs -->
<body onload="start()">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)

            <!-- Added to display a working timer -->
            <div class="timer" id="clock">
                <p>Min: <span class="pMin">0</span> Sec: <span class="pSec">0</span></p>
            </div>

            <!-- restart function attached to div -->
            <div class="restart" onclick="restart()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- type was added to each LI to assist with matching items -->
        <ul class="deck">
            <li class="card" type='diamond'>
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type='plane'>
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type='anchor'>
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type='bolt'>
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type='cube'>
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type='anchor'>
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type='leaf'>
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type='bicycle'>
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type='diamond'>
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type='bomb'>
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type='leaf'>
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type='bomb'>
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type='bolt'>
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type='bicycle'>
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type='plane'>
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type='cube'>
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <!-- Winning Popup Modal -->
        <div class="modal" id="myModal">
            <div class="modalContent">
                <span class="close" onclick="closeModal()">&times;</span>
                <h1 class="winningHeader">You Won!</h1>
                <p class="starRating"></p>
                <p class="winnerMoves"></p>
                <p class="time"></p>
                <p class='resetP' onclick="restart()">Again?</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
